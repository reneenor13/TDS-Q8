name: Daily Commit for DevSync

on:
  schedule:
    - cron: '10 6 * * *'  # Runs at 06:10 UTC daily
  workflow_dispatch:       # Allows manual triggering

jobs:
  commit-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add daily commit - 23f3003731@ds.study.iitm.ac.in
        run: |
          echo "Daily update on $(date)" >> daily-log.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-log.txt
          git commit -m "Daily update [skip ci]" || echo "Nothing to commit"
          git push
